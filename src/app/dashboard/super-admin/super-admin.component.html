<div *ngIf="notify" class="alert alert-success container marge">
  {{ notify }}
</div>
<!-- Page header start -->
  <div class="page-header">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Super Admin Dashboard</li>
    </ol>

    <ul class="app-actions">
      <li>
        <a href="javascript:void(0)" id="reportrange">
          <!-- <span class="range-text"></span> -->
          <i class="icon-chevron-down"></i>
        </a>
      </li>
      <li>
        <a href="javascript:void(0)">
          <i class="icon-export"></i> Export
        </a>
      </li>
    </ul>
  </div>
  <!-- Page header end -->

  <!-- Main container start -->
  <div class="main-container">

    <!-- Row start -->
    <div class="row gutters">

      <div *ngIf="!estates" class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="info-tiles">
          <nz-skeleton-element
            width = 200
            nzType="avatar"
            [nzActive]="elementActive"
            [nzSize]="avatarSize"
            [nzShape]="avatarShape">
          </nz-skeleton-element>
        </div>
      </div>
      <div *ngIf="estates" class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
        <div class="info-stats4">
          <div class="info-icon">
            <i class="icon-location_city"></i>
          </div>
          <div class="sale-num">
            <h3>{{countAllEstate}}</h3>
            <p>Number of Estate</p>
          </div>
        </div>
      </div>

      <div *ngIf="!estates" class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="info-tiles">
          <nz-skeleton-element
            width = 200
            nzType="avatar"
            [nzActive]="elementActive"
            [nzSize]="avatarSize"
            [nzShape]="avatarShape">
          </nz-skeleton-element>
        </div>
      </div>
      <div *ngIf="estates" class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
        <div class="info-stats4">
          <div class="info-icon">
            <i class="icon-power"></i>
          </div>
          <div class="sale-num">
            <h3>0</h3>
            <p>Total Units Consumed</p>
          </div>
        </div>
      </div>

      <div *ngIf="!estates" class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="info-tiles">
          <nz-skeleton-element
            width = 200
            nzType="avatar"
            [nzActive]="elementActive"
            [nzSize]="avatarSize"
            [nzShape]="avatarShape">
          </nz-skeleton-element>
        </div>
      </div>
      <div *ngIf="estates" class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
        <div class="info-stats4">
          <div class="info-icon">
            <i class="icon-wallet"></i>
          </div>
          <div class="sale-num">
            <h3>0.00</h3>
            <p>Total Wallet Balance </p>
          </div>
        </div>
      </div>

      <div *ngIf="!estates" class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-12">
        <div class="info-tiles">
          <nz-skeleton-element
            width = 200
            nzType="avatar"
            [nzActive]="elementActive"
            [nzSize]="avatarSize"
            [nzShape]="avatarShape">
          </nz-skeleton-element>
        </div>
      </div>
      <div *ngIf="estates" class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
        <div class="info-stats4">
          <div class="info-icon">

            <i class="icon-credit-card"></i>
          </div>
          <div class="sale-num">
            <h3>0.00</h3>
            <p>Total Payment Due</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Row end -->

  </div>
  <!-- Main container end -->
